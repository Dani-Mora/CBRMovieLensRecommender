[loggers]
keys=root,cbr,utils

[handlers]
keys=fileHandler, consoleHandler

[formatters]
keys=myFormatter

[logger_root]
level=CRITICAL
handlers=consoleHandler

[logger_cbr]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=cbr

[logger_utils]
level=DEBUG
handlers=fileHandler, consoleHandler
qualname=utils

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=myFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
formatter=myFormatter
level=DEBUG
args=('%(logfilename)s',)

[formatter_myFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=